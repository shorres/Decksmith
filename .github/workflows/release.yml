name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v2.0.0, v2.1.0, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '2.0.0'

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd electron
        npm ci
    
    - name: Build TypeScript
      run: |
        cd electron
        npm run build
    
    - name: Build Windows installer
      run: |
        cd electron
        npm run dist:win
    
    - name: Get version
      id: get_version
      run: |
        if ("${{ github.event.inputs.version }}" -ne "") {
          $VERSION = "${{ github.event.inputs.version }}"
        } else {
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
        }
        echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: List release files
      run: |
        Write-Host "Files in electron/release:"
        Get-ChildItem electron\release -Recurse | Select-Object FullName, Length
    
    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: electron/release/*.exe
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: electron/release/*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd electron
        npm ci
    
    - name: Build TypeScript
      run: |
        cd electron
        npm run build
    
    - name: Build macOS installer
      run: |
        cd electron
        npm run dist:mac
    
    - name: List release files
      run: |
        echo "Files in electron/release:"
        ls -lh electron/release/
    
    - name: Upload macOS installer
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: electron/release/*.dmg
    
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: electron/release/*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd electron
        npm ci
    
    - name: Build TypeScript
      run: |
        cd electron
        npm run build
    
    - name: Build Linux installer
      run: |
        cd electron
        npm run dist:linux
    
    - name: List release files
      run: |
        echo "Files in electron/release:"
        ls -lh electron/release/
    
    - name: Upload Linux installer
      uses: actions/upload-artifact@v4
      with:
        name: linux-installer
        path: electron/release/*.AppImage
    
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: electron/release/*.AppImage
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
