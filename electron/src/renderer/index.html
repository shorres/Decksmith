<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decksmith - MTG Collection & Deck Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="app-title">
                    <h1>üÉè Decksmith</h1>
                    <span class="version">v2.0.0</span>
                </div>
                <div class="header-actions">
                    <button id="minimize-btn" class="window-btn" title="Minimize">‚àí</button>
                    <button id="maximize-btn" class="window-btn" title="Maximize">‚ñ°</button>
                    <button id="close-btn" class="window-btn close" title="Close">√ó</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Navigation Tabs -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="collection">
                    <span class="tab-icon">üìö</span>
                    Collection
                </button>
                <button class="tab-btn" data-tab="decks">
                    <span class="tab-icon">üèóÔ∏è</span>
                    Decks
                </button>
                <button class="tab-btn" data-tab="ai-recommendations">
                    <span class="tab-icon">ü§ñ</span>
                    AI Recommendations
                </button>
                <button class="tab-btn" data-tab="statistics">
                    <span class="tab-icon">üìä</span>
                    Statistics
                </button>
            </nav>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Collection Tab -->
                <div id="collection-tab" class="tab-panel active">
                    <!-- Content will be rendered by CollectionTab component -->
                </div>

                <!-- Decks Tab -->
                <div id="decks-tab" class="tab-panel">
                    <!-- Content will be rendered by DecksTab component -->
                </div>

                <!-- AI Recommendations Tab -->
                <div id="ai-recommendations-tab" class="tab-panel">
                    <!-- Content will be rendered by AIRecommendationsTab component -->
                </div>

                <!-- Statistics Tab -->
                <div id="statistics-tab" class="tab-panel">
                    <div class="panel-header">
                        <h2>Collection Statistics</h2>
                    </div>

                    <div id="statistics-content" class="statistics-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>Total Cards</h3>
                                <div class="stat-value" id="total-cards">0</div>
                            </div>
                            <div class="stat-card">
                                <h3>Unique Cards</h3>
                                <div class="stat-value" id="unique-cards">0</div>
                            </div>
                            <div class="stat-card">
                                <h3>Total Decks</h3>
                                <div class="stat-value" id="total-decks">0</div>
                            </div>
                            <div class="stat-card">
                                <h3>Collection Value</h3>
                                <div class="stat-value" id="collection-value">$0.00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="status-message">Ready</span>
            <span id="card-count">0 cards loaded</span>
        </footer>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button id="modal-close" class="btn-icon">√ó</button>
            </div>
            <div class="modal-body" id="modal-body">
                Modal content goes here
            </div>
            <div class="modal-footer" id="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-confirm">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
